<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>month-name-finder</title>
</head>
<body>
    <input type="number" id="ipt_num" onkeydown="hitEnter()">
    <button id="btn" onclick="month()">get month</button><br>
    <input type="text" id="month" readonly>


    <script>
        function hitEnter(){
            if(event.key === 'Enter'){
                document.getElementById('btn').click();
            }
        }
        function month(){
            var month = parseInt(document.getElementById('ipt_num').value);
            var res;

            switch(month){
                case 1:
                    res = 'january';
                    break;
                case 2:
                    res = 'february';
                    break;
                case 3:
                    res = 'march';
                    break;
                case 4:
                    res = 'april';
                    break;
                case 5:
                    res = 'may';
                    break;
                case 6:
                    res = 'june';
                    break;
                case 7:
                    res = 'july';
                    break;
                case 8:
                    res = 'august';
                    break;
                case 9:
                    res = 'septmber';
                    break;
                case 10:
                    res = 'octber';
                    break;
                case 11:
                    res = 'november';
                    break;
                case 12:
                    res = 'december';
                    break;

                default:
                    res = ' invalid input '
            }

            document.getElementById('month').value = res;
        }
    </script>
</body>
</html>
