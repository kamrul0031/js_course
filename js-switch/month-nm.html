<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>month-name-finder</title>
</head>
<body>
    <input type="number" id="ipt_num" onkeydown="hitEnter()">
    <button id="btn" onclick="month()">get month</button><br>
    <input type="text" id="month" readonly>


    <script>
       function hitEnter() {
    if (event.key === 'Enter') {
        document.getElementById('btn').click();
    }
}

function month() {
    var month = parseInt(document.getElementById('ipt_num').value);
    var res;

    switch (month) {
        case 1:
            res = 'January';
            break;
        case 2:
            res = 'February';
            break;
        case 3:
            res = 'March';
            break;
        case 4:
            res = 'April';
            break;
        case 5:
            res = 'May';
            break;
        case 6:
            res = 'June';
            break;
        case 7:
            res = 'July';
            break;
        case 8:
            res = 'August';
            break;
        case 9:
            res = 'September';
            break;
        case 10:
            res = 'October';
            break;
        case 11:
            res = 'November';
            break;
        case 12:
            res = 'December';
            break;

        default:
            res = 'Invalid input';
    }

    document.getElementById('month').value = res;
}
    </script>
</body>
</html>
