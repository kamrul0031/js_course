<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grade-assingment</title>
</head>
<body>
    <input id="grade" type="number" onkeydown="hitEnter()">
    <button id="c_btn" onclick="grade()">check</button>
    <br>
    <input type="text" id="res">


    <script>
        function hitEnter(){
            if(event.key === "Enter"){
                document.getElementById('c_btn').click();
            }
        }
        function grade(){
            var grade = parseInt(document.getElementById('grade').value);
            var res;
           


            switch(true){
                case (grade > 79 && grade <= 100):
                    res = 'A+';
                    break;
                case (grade > 69 && grade <= 79):
                    res = 'A';
                    break;
                case (grade > 59 && grade <= 69):
                    res = 'A-';
                    break;
                case (grade > 49 && grade <= 59):
                    res = 'c';
                    break;
                case (grade > 0 && grade <= 49):
                    res = 'F';
                    break;

                default:
                    res = 'invalid input';

            }
           
            alert(res);
        }
